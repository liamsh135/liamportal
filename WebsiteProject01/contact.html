<!DOCTYPE html>
<html>
  <head>
    <title>Liam portal - Contact Me</title>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body id="ContactPage">
    <section id="form">
      <h1 id="contactTitle">Contact me!</h1>
      <form action="getforms.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="your name here" id="name">
        <hr>
        <label for="email">Email:</label>
        <input type="email" name="email" value="your@example.com" id="email">
        <hr>
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
          <option value="general">General</option>
          <option value="website">Website</option>
          <option value="games">Games</option>
          <option value="tv">TV</option>
          <option value="politics">Politics</option>
          <option value="sport">Sport</option>
          <option value="coding">Coding</option>
          <option value="other">Other</option>
        </select>
        <hr>
        <label for="content">Message:</label>
        <br>
        <textarea name="content" id="content" rows="5" cols="50" value="your massage here"></textarea>
        <hr>
        <input type="submit" value="Send" id="Submit">
      </form>
    </section>
    <footer>
        <a href="index.html"><button id="homeButton" onclick="homeFunc()">Home Page</button></a>
        <a href="games.html"><button id="arcadeButton" onclick="arcadeFunc()">Arcade</button></a>
        <script>
          let homeFunc = () => {
            document.getElementById("homeButton").innerHTML = "please wait...";
          };
          let arcadeFunc = () => {
            document.getElementById("arcadeButton").innerHTML = "please wait...";
          };
        </script>
        <p>&copy;All Rights are saved to Liam | 2020</p>
      </footer>
  </body>
</html>
